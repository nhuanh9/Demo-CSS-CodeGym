<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: yellow;
        }
        .border {
            border: 5px blue solid;
        }
        .padding {
            padding: 50px;
            border: 5px blue solid;
        }
        .margin {
            margin: 50px;
            border: 5px blue solid;
        }
    </style>
</head>
<body>
    <div class="none">Hello</div>
    <div class="border">Hello</div>
    <div class="padding">Hello</div>
    <div class="margin">Hello</div>
</body>
</html>
