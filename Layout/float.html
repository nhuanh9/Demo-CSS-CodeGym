<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .logo{
            width: 25%;
            height: 300px;
            float: left;
            border: 1px solid;
            box-sizing: border-box;
            margin-right: 10px;
        }
        .banner {
            width: calc(75% - 10px);
            height: 300px;
            float: left;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="logo">A</div>
<div class="banner">B</div>
</body>
</html>
